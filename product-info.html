  <main id="containerComprar">
    <div class="container">
      <div id="product-info-container"></div> <!-- Aquí se inyectará el HTML dinámico -->
      <h3 class="product-info-reseña"> Reseñas</h3>
      <div id="comments-container"></div>
    </div>
  </main>

  
  <div class="container">
    <h3 class="product-info-titles">Productos relacionados</h3>
    <div id="product-info-related" class="card-container"></div> <!-- Aquí se inyectará el HTML dinámico -->
  </div>

  <div class="containerEstrellas">
    <h3 class="product-info-titles">Envía tu comentario</h3>
    <form id="comment-form">
      <div class="stars">
        <input type="radio" name="rating" id="star1" value="5">
        <label for="star1"> <i class="fas fa-star"></i></label>
        <input type="radio" name="rating" id="star2" value="4">
        <label for="star2"> <i class="fas fa-star"></i></label>
        <input type="radio" name="rating" id="star3" value="3">
        <label for="star3"> <i class="fas fa-star"></i></label>
        <input type="radio" name="rating" id="star4" value="2">
        <label for="star4"> <i class="fas fa-star"></i></label>
        <input type="radio" name="rating" id="star5" value="1">
        <label for="star5"> <i class="fas fa-star"></i></label>
    </div>
    <div>
      <label for="mensaje"></label>
      <textarea id="mensaje" name="mensaje" placeholder="Deja tu comentario"></textarea>
    </div>  
    <div>
      <button class="enviarComment" type="submit">Enviar</button>
      </div>
    </form>
