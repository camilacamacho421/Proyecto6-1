<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <!--DESAFIATE-->
          <div class="nav-item">
            <a class="nav-link" id="username">Usuario</a>
            <div class="desplegable">
              <a id="carrito-button"><i class="fas fa-shopping-cart"></i> Mi carrito<span id="carrito-badge" class="badge bg-danger ms-2"></span></a>
              <a id="perfil-button"><i class="fas fa-user"></i> Mi perfil</a>
              <a id="logout-button"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="card_carrito">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="titulo_carrito">
                    <div class="row">
                        <div class="col"><h4><b>Carrito de compras</b></h4></div>
                    </div>
                </div>    
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">   
                      <div class="texto_producto"></div>
                    </div>
                </div>
                
                <div class="back-to-shop"><a class="border" href="javascript:history.back()">&leftarrow;</a><span class="text-muted">Seguir comprando</span></div>
                <!--Esto hace que vuelva a la pagina anterior: javascript:history.back()-->
                
            </div>
            <div class="col-md-4 summary">
                <div><h5 class="h5 carrito"><b>Resumen</b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">Subtotal</div>
                    <div class="col text-right">&dollar; 132.00</div>
                </div>
                <form class="form_carrito">
                    <p>ENVÍO</p>
                    <select class="select_carrito"><option class="text-muted">Envío estándar &dollar;220</option></select>
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">PRECIO TOTAL</div>
                    <div class="col text-right">&dollar; 137.00</div>
                </div>
                <button class="boton_carrito">COMPRAR</button>
            </div>
        </div>
        
    </div>
    </div>
  </main>

      <div></div>

      <div></div>
    </div>
